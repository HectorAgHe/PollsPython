{% extends 'base.html' %}

{% block title %}Resultado{% endblock %}

{% block content %}
<h1>{{ question }}</h1>
<ul>
    {% for c in question.choice_set.all %}
    <li>{{ c.choice_text }} --> {{ c.votes }} </li>
    {% endfor %}
</ul>
<hr>
<a href="{% url 'polls:home' %}">Inicio</a>




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Pie Chart Example</title>
    <!-- Incluye la biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Aquí es donde se mostrará el gráfico -->
    <canvas id="myPieChart" width="400" height="400"></canvas>

    <script>
        // Obtén el contexto del lienzo (canvas)
        var ctx = document.getElementById('myPieChart' ).getContext('2d');

        // Crea el gráfico de pastel
        var myPieChart = new Chart(ctx, {
            type: 'pie', // Tipo de gráfico (en este caso, 'pie' para gráfico de pastel)
            data: {
                labels: ['Rojo', 'Azul', 'Verde', 'Amarillo', 'Naranja'],
                datasets: [{
                    label: 'numero de votos',
                    data: [12, 19, 3, 5, ], // Datos del gráfico
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)', // Color de fondo de las secciones del pastel
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)', // Color del borde de las secciones del pastel
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1 // Ancho del borde de las secciones del pastel
                }]
            },
            options: {
                // Puedes añadir opciones adicionales aquí, como porcentaje en el tooltip, etc.
            }
        });
    </script>
</body>
</html>

{% endblock %}
